<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
       .grid-container {
        display: grid;
        grid-template-row: 2;
          }

       div {
            background-color: blue;
            width: 200px;
            height: 200px;
            gap: 30px;
        }

        .firstcard {
            grid-template-columns: span 2;
        }
    </style>
</head>

<body>
    <h1>CSS Grid</h1>
    <div class="grid-container">
        <div class="first card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

</body>

</html>
